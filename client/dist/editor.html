<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pathfinder Editor</title>
</head>
<body>
  <main class='maze'>
    <div class='maze__controls maze__controls--editor'>
      <select name="algorithm-selector" id='select__algorithm'>

    <p id='maze__status'></p>

  <script src='/main.js'>
    const editor = true
  </script>
